<!DOCTYPE html>

<html>

    <head>

        <title>QUnit Test Suite for KanColle Logistics Visualizer</title>

        <meta charset="UTF-8">

        <!-- Test runner -->
        <script
            type="text/javascript"
            src="../extlib/qunit.js"
            charset="UTF-8"
        ></script>
        <link
            rel="stylesheet"
            type="text/css"
            href="../extlib/qunit.css"
            charset="UTF-8"
            media="screen"
        >

        <!-- Polyfill (Note: Consider it to be tested) -->
        <script
            type="text/javascript"

            charset="UTF-8"

        <script

        ></script>

        <!-- Test stub -->
        <script
            type="text/javascript"

        <script
            type="text/javascript"
            src="./kclv.test.js"
            charset="UTF-8"
        ></script>

    </head>

    <body>
        <h1 id="qunit-header">QUnit Test Suite for KanColle Logistics Visualizer</h1>
        <h2 id="qunit-banner"></h2>

        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
